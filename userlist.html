<!-- 数据表格如何使用 -->
<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        <button class="layui-btn layui-btn-sm" lay-event="add">新增数据</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use(['form','table','util','jquery','laydate'], function(args){

        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        table.render({
            elem:'#test'
            //,url:'/test/table/demo1.json'
            ,url:'/UserSelectServlet'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,title: '用户数据表'
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                // ,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
                // ,{field:'username', title:'用户名', width:120, edit: 'text'}
                // ,{field:'email', title:'邮箱', width:150, edit: 'text', templet: function(res){
                //     return '<em>'+ res.email +'</em>'
                // }}
                ,{field:'id', title:'序号', width:80, edit: 'text', sort: true}
                ,{field:'username', title:'账号', width:160}
                ,{field:'real_name', title:'姓名', width:160}
                ,{field:'password', title:'密码', width:160}
                ,{field:'type', title:'类型', width:160,templet:function (d) {
                        var type=d.type;
                        if(type==1){
                            return "<span style='color: red'>管理员</span>"
                        } else {
                            return "<span style='color: #00FF00'>用户</span>"
                        }
                    }}
                ,{field:'is_del', title:'是否能用', width:160,templet:function (d) {
                        if(d.is_del==1){
                            return "<input type=\"checkbox\" checked=\"\" name=\"open\" lay-skin=\"switch\" lay-filter=\"switchTest\"  lay-text=\"能|不能\" value='能' >";
                        }else {

                            return "<input type=\"checkbox\" name=\"close\" lay-skin=\"switch\" lay-filter=\"switchTest\" lay-text=\"能|不能\" value='不能'  > ";
                        }
                    }}
                ,{field:'img', title:'头像', width:160,templet:function (d) {
                        return "<span style='width: 5px; height: 5px'><img src=\"33.jpg\"></span>";
                    }}
                ,{field:'create_time', title:'创建时间', width:160}
                ,{field:'modify_time', title:'修改时间', width:160}

               /* ,{field:'age', title:'年龄',width:100,templet:function (d) {
                        var age=d.age;
                        if(age>=19){
                            return "<span style='color: red'>"+age+"</span>"
                        }else {
                            return "<span>" + age + "</span>"
                        }
                    }}
                ,{field:'birthday', title:'出生日期',width:200,templet:function (d) {
                        console.log(d)
                        //d就这这一行数据 拿到这个数据就可以进行一个修改

                        return util.toDateString(d.birthday,"yyyy-MM-dd HH:mm:ss");

                    }}
                ,{field:'shen', title:'是否是神仙', width:150,templet:function (d) {
                        if(d.shen){
                            return "<input type=\"checkbox\" checked=\"\" name=\"open\" lay-skin=\"switch\" lay-filter=\"switchTest\"  lay-text=\"神仙|凡人\" value='神仙' >";
                        }else {

                            return "<input type=\"checkbox\" name=\"close\" lay-skin=\"switch\" lay-filter=\"switchTest\" lay-text=\"神仙|凡人\" value='凡人'  > ";
                        }
                    }}*/
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]]
            ,page: true
            ,parseData: function(res){ //res 即为原始返回的数据
                console.log(res)
                return {
                    "code": res.number, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.object.count, //解析数据长度
                    "data": res.object.data //解析数据列表
                };
            },response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                ,statusCode: 2001 //规定成功的状态码，默认：0
                ,msgName: 'msg' //规定状态信息的字段名称，默认：msg
                ,countName: 'count' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            }
        });
        //头工具栏事件
        table.on('toolbar(test)', function(obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;

                //添加!!!!!!!
                case 'add':
                    var data = checkStatus.data;
                    // var data = obj.data;
                    layer.open({
                        title: '新增数据',
                        area: ['600px', '600px'],
                        type: 1,
                        //  content: '<h1>你好世界..</h1>' // 一般不吧html写在这里
                        content: $("#addHtml").html(),
                        success: function (layero, index) {
                            console.log(layero)
                            console.log(index)
                            console.log(" 我是 layer 弹出成功后的回调")
                            //alert("快来添加数据啊！")
                            form.render();  // 重点:强调: 当界面发生改变时, 记得 重新渲染模块,不然不显示效果
                            //日期时间选择器
                            laydate.render({
                                elem: '#addTime1'
                                , type: 'datetime'
                            });
                            //日期时间选择器
                            laydate.render({
                                elem: '#addTime2'
                                , type: 'datetime'
                            });
                        },

                        btn: ['取消新增'],
                        yes: function (index, layero) {
                            alert("我取消了新增")
                            return false;  //开启该代码可禁止点击该按钮关闭
                        }
                    });

                   /* //自定义头工具栏右侧图标 - 提示
                     case 'LAYTABLE_TIPS':
                    //layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;*/
            };
        });

                    //监听行工具事件
                    table.on('tool(test)', function (obj) {
                        var data = obj.data;
                        //console.log(obj)
                        if (obj.event === 'del') {
                            layer.confirm('真的删除行么', function (index) {
                                obj.del();
                                layer.close(index);
                            });
                        } else if (obj.event === 'edit') {
                            //alert("你好")
                            layer.open({
                                title: '编辑',
                                area: ['600px', '600px'],
                                type: 1,
                                // content:'<h1>你好世界</h1>' //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                                content: $("#updateHtml").html(),
                                success: function (layero, index) {
                                    console.log(layero);
                                    console.log(index);
                                    console.log("我是layer弹出成功后的回调")
                                    console.log(data)
                                    alert("看不看读")
                                    //给表单赋值
                                    form.val("myUpdate", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
                                        "username": data.username// "name": "value"
                                        , "real_name": data.real_name
                                        , "password": data.password
                                        , "type": data.type
                                        , "is_del": data.is_del
                                        , "modify_time": data.modify_time
                                    });


                                    form.render();//渲染  当界面发生改变时重新渲染，不然不显示效果
                                    //日期时间选择器
                                    laydate.render({
                                        elem: '#updateTime'
                                        , type: 'datetime'
                                    });
                                },
                                btn: ['确定修改', '取消修改', '其他1', '其他2'],
                                yes: function (index, layero) {         //layero是我们自定义的窗口.   find[[属性名="属性内容"]]里面方括号是属性选择器。
                                    var id = data.id  //id是不能用户自己修改的
                                    var username = $(layero).find('[name="username"]').val()
                                    var password = $(layero).find('[name="password"]').val()
                                    var real_name = $(layero).find('[name="real_name"]').val()
                                    var type = $(layero).find('[name="type"]').val()
                                    var is_del = $(layero).find('[name="is_del"]').val()
                                    var img = $(layero).find('[name="img"]').val()
                                    var create_time = data.create_time   //因为创建时间不会变呀
                                    var modify_time = $(layero).find('[name="modify_time"]').val()

                                    form.render();  // 重点:强调: 当界面发生改变时, 记得 重新渲染模块,不然不显示效果

                                    //日期时间选择器
                                    laydate.render({
                                        elem: '#updateTime'
                                        , type: 'datetime'
                                    });

                                    $.ajax({
                                        url: '/Update1Servlet',
                                        type: 'post',
                                        data: {
                                            "id": id
                                            , "username": username
                                            , "real_name": real_name
                                            , "password": password
                                            , "type": type
                                            , "is_del": is_del
                                            , "img": img
                                            , "create_time": create_time
                                            , "modify_time": modify_time
                                        },
                                        dataType: 'json'
                                    });
                                    layero.close($(layero))
                                },
                                btn2: function (index, layero) {
                                    alert("我取消了修改")
                                    return false;  //开启该代码可禁止点击该按钮关闭
                                }
                            });

                            // layer.prompt({
                            //     formType: 2
                            //     ,value: data.email
                            // }, function(value, index){
                            //     obj.update({
                            //         email: value
                            //     });
                            //     layer.close(index);
                            // });
                        }
                    });

                    //监听添加！！！！！
                    form.on('submit(adds)', function (data) {
                        //  alert("dianji了搜索")
                        console.log(data.field);
                        $.ajax({
                            url: '/AddServlet',
                            type: 'post',
                            data: {
                                "username": data.field.username
                                , "real_name": data.field.real_name
                                , "password": data.field.password
                                , "type": data.field.type
                                , "is_del": data.field.is_del
                                , "img": data.field.img
                                , "create_time": data.field.create_time
                                , "modify_time": data.field.modify_time
                            },
                            dataType: 'json'

                        });
                    });

                    //监听指定开关
                    form.on('switch(switchTest)', function (data) {
                        console.log(data.othis.parents("tr").find("td").eq(1).text())
                        //id
                        var userId = data.othis.parents("tr").find("td").eq(1).text();
                        var x = this.checked ? true : false;
                        console.log(x)
                        //console.log(data.othis.text())
                        if (x) {
                            console.log("是,,,,,true")
                            data.value = ("1")
                            console.log(data.value)
                        } else {
                            console.log("否,,,,,true")
                            data.value = "2"
                            console.log(data.value)
                        }
                        $.ajax({
                            url: '/UserUpdateForDelServlet',
                            type: 'post',
                            data: {
                                "sfDel": data.value,
                                "userId": userId
                            },
                            dataType: "json",
                            success: function (res) {
                                console.log(res)
                            }
                        });
                        layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                            offset: '6px'
                        });
                        // layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
                    });


                    //监听搜索按钮
                    form.on('submit(searchBtn)', function (data) {
                        //alert("点击了搜索");
                        console.log(data.field);
                        table.reload('test', {
                            where: {
                                real_name: data.field.real_name
                                , type: data.field.type
                                , username: data.field.username
                            }
                            , page: {
                                curr: 1  //重新从第 1 页开始
                            }
                        })  //只重载数据
                        return false;
                    })
            });


</script>
</body>
</html>
