<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
        <!-- 快速向下复制一行 alt + shift + 下箭头 -->
        <!-- 快速删除一行 ctrl + shift + k -->
    <div>
        <span>请输入姓名:</span> <input type="text" name="" id="uname"><br>
        <span>请输入密码:</span> <input type="password" name="" id="upwd" class="pwd"><br>
        <span>请重复输入密码:</span> <input type="password" name="" id="cpwd" class="pwd"><br>
        <input type="button" value="注册" name="" id="ureg">
    </div>

    <script>
        $(function() {
            //事件驱动，那么第一步，就要找到，那个元素(驱动)，第二部，给予这个按钮xx事件，第三步，取值(数据)，发送ajax，等等，改变元素样式等等都行
            $('#ureg').click(function() {
                var uname= $('#uname').val();
                var upwd=$('#upwd').val();
                console.log(uname)
                console.log(upwd)
                //class选择器
                var pwd=$('.pwd');
                console.log(pwd)
                //element 元素 / 标签选择器
                var span=$('span')
                console.log(span);
                //并列选择器
                var binglie=$('#uname,#upwd')
                console.log(binglie)
                //通配符选择器
                var all=$('*')
                console.log(all)
                
            });

        })

    </script>
</body>
</html>
