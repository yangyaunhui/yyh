<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <p>世上再无张显宗,无人爱我岳琦罗</p>
        <p style="display: none;">世上再无李云龙,无缘轰我李秀芹  横批: 老李! 开炮 </p>
        <input type="button" name="show" value="点我显示(开炮)"/>
		<input type="button" name="hidd" value="点我隐藏" />
        <script>
            $(function() {
                $("input[name='show']").click(function() {
                    //选中隐藏的标签，让其显示
                   $('p+p:hidden').show()
                })
                $("input[name='hidd']").click(function() {
                  //$('p:visible').eq(1).hide();  
                  $('p+p:visible').hide();  
                })
            })

        </script>
</body>
</html>
